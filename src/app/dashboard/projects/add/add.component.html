<div class="add-project">
  <form
    (submit)="handleSubmit($event, projectname.value, projectdescription.value)"
  >
    <h2>Add Project</h2>
    <blockquote>
      <label>Project Name</label>
      <input type="text" #projectname placeholder="Enter Project Name" />
    </blockquote>
    <blockquote>
      <label>Project Description</label>
      <textarea
        rows="5"
        placeholder="Enter Short Project Description"
        #projectdescription
      ></textarea>
    </blockquote>
    <button type="submit">Add Project</button>
    <i class="fa-solid fa-xmark" (click)="onCancel()"></i>
  </form>
</div>
